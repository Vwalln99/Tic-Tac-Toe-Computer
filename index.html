<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>TIC-TAC-TOE</title>
</head>

<body>
  <div class="container">
    <h2>Tic<span class="mid-title">Tac</span>Toe</h2>
    <h5> Enter your name and press play to start!</h5>
    <div class="container1">
      <form class="player-info">
        <div class="form-group1">
          <label for="player1">Player (X)</label>
          <input type="text" id="player1" placeholder="Player 1">
        </div>
        <button type="submit">Play</button>
      </form>
      <div class="col-4 place hidden">
        <div class="game-status">
          <h4>Board:</h4>
        </div>
        <div class="container">
          <div id="board">
            <div class="cell display-4"></div>
            <div class="cell display-4"></div>
            <div class="cell display-4"></div>
            <div class="cell display-4"></div>
            <div class="cell display-4"></div>
            <div class="cell display-4"></div>
            <div class="cell display-4"></div>
            <div class="cell display-4"></div>
            <div class="cell display-4"></div>
          </div>
        </div>
        <button id="reset">Restart</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
